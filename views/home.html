<article info="top" class="top"></article>
<ul>
    <li ng-repeat="article in articles">
        <article info="article"></article>
    </li>
</ul>
<button ng-click="previous()" ng-hide="(pagenation.current==1)">Previous</button>
<button ng-click="next()" ng-hide="(pagenation.current==pagenation.max)">Next</button>
