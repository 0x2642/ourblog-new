<!DOCTYPE html>
<html lang="zh-CN" ng-app="ourblog" ng-controller="BlogController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title ng-bind="pageTitle">0x2642 Blog</title>
  <meta name="description" content="Blog of Team 0x2642">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="bower_components/editor.md/css/editormd.min.css" />
  <link rel="stylesheet" href="bower_components/nprogress/nprogress.css" />
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-logo clearfix">
        <img src="https://avatars2.githubusercontent.com/u/12589920?v=3&s=120" />
      </div>
      <div class="header-title clearfix">
        <h1><a ui-sref-opts="{reload:true}" ui-sref="home">0x2642 Blog</a></h1>
        <p class="header-intro">//当你下班的时候想想还在加班的教主</p>
      </div>
      <nav class="navbar clearfix">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a class="navbar-link" ui-sref-opts="{reload:true}" ui-sref="home">Home</a>
            <p class="navbar-desc">肮脏的主页</p>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" ui-sref-opts="{reload:true}" ui-sref="tag({tid: 'Code'})">Code</a>
            <p class="navbar-desc">加班之道</p>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" ui-sref-opts="{reload:true}" ui-sref="tag({tid: 'ACG'})">ACG</a>
            <p class="navbar-desc">萌萌二次元</p>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" ui-sref-opts="{reload:true}" ui-sref="tag({tid: 'Life'})">Life</a>
            <p class="navbar-desc">生活与哲学</p>
          </li>
        </ul>
      </nav>
      <div class="header-search">
        <div class="search-input clearfix">
          <input type="text" placeholder="搜索" id="searchInput" ng-model="searchText" ng-keydown="querySearch($event)" />
        </div>
        <div class="search-result"></div>
      </div>
    </div>
  </header>

  <div class="contents">
    <div class="container">
      <div ui-view="content"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Powered by Team 0x2642</p>
    </div>
  </footer>

  <div class="msg-box" ng-controller="MessageController" ng-class="{show: isShow}">
    <p ng-bind="messages[0]"></p>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/editor.md/lib/marked.min.js"></script>
  <script src="bower_components/editor.md/lib/prettify.min.js"></script>
  <script src="bower_components/editor.md/lib/raphael.min.js"></script>
  <script src="bower_components/editor.md/lib/underscore.min.js"></script>
  <script src="bower_components/editor.md/lib/sequence-diagram.min.js"></script>
  <script src="bower_components/editor.md/lib/flowchart.min.js"></script>
  <script src="bower_components/editor.md/lib/jquery.flowchart.min.js"></script>
  <script src="bower_components/editor.md/editormd.js"></script>
  <script src="bower_components/nprogress/nprogress.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/directive.js"></script>
  <script src="scripts/filter.js"></script>

</body>

</html>
