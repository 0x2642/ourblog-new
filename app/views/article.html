<article class="article" ng-show="article.id">
    <div class="tags">
        <a ng-repeat="tag in article.tags" ng-href="#/tag/{{tag}}">{{tag}}</a>
    </div>
    <h1>{{article.title}}</h1>
    <div class="metadata clearfix">
        <p>作者：<a ng-href="#/author/{{article.author.id}}">{{article.author.name}}</a></p>
        <p>时间：{{article.timestamp|date:"yyyy-MM-dd"}}</p>
        <p ng-repeat="action in article.actions" class="action">
            <a ng-href="#/article/{{article.id}}/{{action}}">{{action|action}}</a>
        </p>
    </div>
    <hr/>
    <div ng-bind-html="text" class="text"></div>
</article>

<author uid="article.author.id" ng-show="article.id"></author>

<div ng-hide="article.id" class="notFound {{article.$resolved?'':'hidden'}}">呀，什么都没有</div>

<script src="bower_components/pagedown/Markdown.Converter.js"></script>
