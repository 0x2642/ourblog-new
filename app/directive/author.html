<div ng-controller="AuthorController" ng-if="author.id" class="container clearfix">
  <div class="authorLeft">
    <div class="authorAvatar">
      <a ui-sref="author({uid: author.id})">
        <img ng-src="{{author.avatar}}" alt="avatar">
      </a>
    </div>
    <a class="authorLink" ui-sref="author({uid: author.id})">{{author.name}}</a>
  </div>
  <div class="authorRight">
    <p class="authorDesc">{{author.description}}</p>
  </div>
</div>
